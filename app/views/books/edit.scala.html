@(bookForm : Form[Book])(implicit message: play.i18n.Messages)
@import views.html.partials._booksFormFields
@import helper._

@layout("Edit Book"){
    <h1>Edit Book</h1>
    @form(action = routes.BooksController.update(),'class->"form-group"){
        @_booksFormFields(bookForm)
        <button class="btn btn-primary" type="submit">Edit Book</button>
    }
}
