@(books : List[Book])

@layout("All Books"){
    <h1>All Books</h1>
    @for(book <- books){
<div class="card" style="width: 18rem;">

<div class="card-body">
    <a href="@routes.BooksController.show(book.id)"><h5 class="card-title">@book.title</h5></a>
    <p>Price : @book.price</p>
    <p>Author : @book.author</p>
</div>
</div>
    }
}
