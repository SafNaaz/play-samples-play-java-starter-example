@(book : Book)

@layout(book.title){
<h2>Book Details</h2>
<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">@book.title</h5>
        <p class="card-text">Price : @book.price</p>
        <p class="card-text">Author : @book.author</p>
        <a class="btn btn-primary" href="@routes.BooksController.edit(book.id)">Edit</a>
        <a class="btn btn-danger" href="@routes.BooksController.destroy(book.id)">Delete</a>
<!--        <button class="btn btn-danger" onclick="sendDeleteRequest(-->
<!--        '@routes.BooksController.destroy(book.id)',-->
<!--        '@routes.BooksController.index()')">Delete</button>-->
    </div>
</div>

}
